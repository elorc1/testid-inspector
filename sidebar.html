<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="highlight.css">
    <style>
      body {
        background: #111;
        color: #0ff;
        font-family: monospace;
        padding: 10px;
      }
      #search {
        width: 95%;
        padding: 5px;
        font-size: 12px;
        margin-bottom: 10px;
        background: black;
        color: #0ff;
        border: 1px solid magenta;
        border-radius: 4px;
      }
      #list {
        max-height: calc(100vh - 80px);
        overflow-y: auto;
      }
      .testid-item {
        cursor: pointer;
        border-bottom: 1px dashed #444;
        padding: 6px 4px;
        color: #fff;
        word-break: break-all;
        transition: background 0.2s ease;
      }
      .testid-item:hover {
        background: rgba(255, 0, 255, 0.2);
      }
      .testid-item-highlighted {
        background: rgba(0, 255, 255, 0.5) !important;
        outline: 2px solid #00ffff !important;
        outline-offset: 2px;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.6) !important;
      }
      
      /* Test ID item layout */
      .testid-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 4px;
      }
      .testid-text {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      /* Menu button (three dots) */
      .testid-menu-btn {
        opacity: 0;
        background: transparent;
        border: 1px solid #555;
        color: #0ff;
        font-size: 14px;
        padding: 2px 6px;
        cursor: pointer;
        border-radius: 3px;
        transition: opacity 0.2s, background 0.2s;
        flex-shrink: 0;
      }
      .testid-item:hover .testid-menu-btn {
        opacity: 1;
      }
      .testid-menu-btn:hover {
        background: rgba(255, 0, 255, 0.3);
        border-color: magenta;
      }
      
      /* Context menu */
      .testid-context-menu {
        position: fixed;
        background: #1a1a1a;
        border: 1px solid magenta;
        border-radius: 6px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.8), 0 0 10px rgba(255,0,255,0.3);
        z-index: 10000;
        min-width: 180px;
        overflow: hidden;
      }
      .context-menu-item {
        padding: 10px 14px;
        cursor: pointer;
        color: #fff;
        font-size: 12px;
        transition: background 0.15s;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .context-menu-item:hover {
        background: rgba(255, 0, 255, 0.25);
      }
      .context-menu-item.copied {
        background: rgba(0, 255, 100, 0.2);
        color: #0f8;
      }
      .menu-icon {
        font-size: 10px;
        font-weight: bold;
        color: #0ff;
        background: rgba(0, 255, 255, 0.15);
        padding: 2px 4px;
        border-radius: 3px;
        min-width: 24px;
        text-align: center;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h2>TestID Viewer</h2>
    <input id="search" placeholder="Search...">
    <div id="list"></div>

    <script src="sidebar.js"></script>
  </body>
</html>
